<meta charset="UTF-8">

<h1>Numeros Pares</h1>

<script>

	function saltarlinea() {
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarlinea();
    } 

    
    
    var numerosPares = 2
    
    while (numerosPares <= 100) {
        imprimir(numerosPares);
        numerosPares = numerosPares + 2;
    }

    imprimir("FIN")
    
   

</script>
