<meta charset="UTF-8">

<h1>Tabla de Multiplicar</h1>

<script>

	function saltarlinea() {
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarlinea();

	}

    var tablaMultiplicar = 1;

    
    
    imprimir("WHILE");

    while (tablaMultiplicar <= 10) {
        
         imprimir(5 * tablaMultiplicar);
         tablaMultiplicar = tablaMultiplicar + 1;       
    }

   //imprimir("FOR");

  // for (var tablaMultiplicar = 1; tablaMultiplicar <= 10; tablaMultiplicar + 1) {
       // imprimir(5 * tablaMultiplicar);
   // }


</script>
