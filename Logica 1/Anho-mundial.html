<meta charset="UTF-8">

<h1>PROGRAMA JUEGO DE ADIVINACIÓN</h1>

<script>

	function saltarlinea() {
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarlinea();

	}

    var anhoMundial = 1938;

	var limite = parseInt(prompt("Ingrese el Año limite para calcular"))

    while (anhoMundial <= limite) {
		imprimir("Hubo Mundial de la FIFA en el año" + anhoMundial);
		anhoMundial = anhoMundial + 4;

	}
	
	imprimir("fin")

</script>
