<meta charset="UTF-8">

<h1>PROGRAMA</h1>

<script>

	function saltarlinea() {
		
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");
		document.write("<br>");

	}

	function imprimir(frase) {

		document.write(frase);
		saltarlinea();

	}

	function calcularImc(peso,altura) {
		
		return (peso/(altura * altura));
	}

    nombre = prompt("Informe su nombre")
	pesoInformado = prompt(nombre + " Informe su peso");
	alturaInaformado = prompt(nombre + " Informe su altura");

    imcCalculado = calcularImc(pesoInformado,alturaInaformado);
	imprimir(nombre + " El IMC calculado es: " + imcCalculado);

	if (imcCalculado < 18.5) {

		imprimir(" IMC Por debajo de lo recomendado");

	}

	if (imcCalculado > 18.5) {

       if (imcCalculado < 25) {

          imprimir("Esta dentro del intervalo normal");

	    }
    }

	if (imcCalculado >= 25) {

       if (imcCalculado < 30) {

           imprimir("Es considerado como sobrepeso.");

        }
    }

	if (imcCalculado  >= 30) {

        imprimir("IMC considerado como obecidad");

    }



</script>
